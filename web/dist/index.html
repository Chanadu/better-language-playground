<!doctype html>
<html lang="en" class="h-full w-full">
	<head>
		<meta charset="UTF-8" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- <script src="https://cdn.tailwindcss.com"></script> -->
		<script src="./wasm_exec.js"></script>
		<title>BPL Playground</title>
		<link rel="stylesheet" href="./output.css" />
		<script type="module" src="./index.js"></script>
		<!-- <link rel="stylesheet" href="./main.css" /> -->
	</head>

	<body
		class="bg-gray-800 text-white flex flex-row items-center justify-center h-full w-full max-w-screen max-h-screen gap-4 p-32"
	>
		<nav class="absolute top-0 left-0 w-full h-3/12 bg-gray-900 p-4 flex flex-col items-start">
			<ul class="w-full flex flex-row gap-4 justify-start px-16 text-xl">
				<li>BPL Playground</li>
				<div class="flex-grow"></div>
				<li>
					<a href="index.html">Playground</a>
				</li>
				<div class="mx-4"></div>
				<li>
					<a href="docs.html">Docs</a>
				</li>
			</ul>
		</nav>
		<div class="flex flex-grow flex-col items-center w-8/12 h-full">
			<label for="bplInput" class="mb-2 text-sm font-medium text-white">Write Code Here:</label>
			<textarea
				id="bplInput"
				class="p-4 w-full h-full text-sm rounded-lg border bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500"
				placeholder="Write your code here..."
			></textarea>
		</div>

		<button
			class="text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800"
			id="runButton"
		>
			Run BPL Code
		</button>

		<div class="flex flex-grow flex-col items-center w-4/12 h-full">
			<label for="bplOutput" class="mb-2 text-sm font-medium text-white">Code Output:</label>

			<div
				id="bplOutput"
				class="p-4 w-full h-full flex-grow text-sm rounded-lg border bg-gray-700 border-gray-600 placeholder-gray-400 text-white focus:ring-blue-500 focus:border-blue-500 whitespace-pre-wrap"
			></div>
		</div>
	</body>
</html>
